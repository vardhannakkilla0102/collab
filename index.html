<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>2D Animation Dashboard</title>
  <style>
    /* --- Base Reset --- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #292b2c;
      color: #fff;
      padding: 20px 30px;
      text-align: center;
      font-size: 1.5rem;
    }

    .container {
      max-width: 1200px;
      margin: 30px auto;
      padding: 0 20px;
    }

    .search-box {
      margin-bottom: 20px;
      text-align: right;
    }

    .search-box input {
      padding: 8px 12px;
      width: 250px;
      font-size: 1rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      transition: 0.3s ease-in-out;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }

    .card h3 {
      margin-bottom: 10px;
      font-size: 1.2rem;
    }

    .card p {
      font-size: 0.95rem;
      color: #666;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #292b2c;
      color: #ddd;
      margin-top: 40px;
    }

    @media (max-width: 600px) {
      .search-box {
        text-align: center;
      }

      .search-box input {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    ðŸŽ¨ 2D Animation Collections Dashboard
  </header>

  <div class="container">

    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search animations...">
    </div>

    <div class="grid" id="animationGrid">
      <!-- Cards will be generated by JS -->
    </div>
  </div>

  <footer>
    &copy; 2025 2D Animation World. All rights reserved.
  </footer>

  <script>
    const animations = [
      {
        title: "Studio Ghibli Collection",
        description: "A magical journey through classic 2D animations by Studio Ghibli, including Spirited Away, My Neighbor Totoro, and more."
      },
      {
        title: "Disney Classics",
        description: "Explore iconic animations like The Lion King, Aladdin, and Beauty and the Beast from Disney's golden era."
      },
      {
        title: "Anime Legends",
        description: "Dive into legendary Japanese anime series such as Naruto, One Piece, and Attack on Titan."
      },
      {
        title: "Cartoon Network Originals",
        description: "A nostalgic collection of shows like Dexter's Laboratory, Samurai Jack, and The Powerpuff Girls."
      },
      {
        title: "Looney Tunes",
        description: "Laugh out loud with Bugs Bunny, Daffy Duck, and the classic Warner Bros. animation lineup."
      },
      {
        title: "Nickelodeon Favorites",
        description: "Relive the fun with SpongeBob SquarePants, Avatar: The Last Airbender, and Rugrats."
      },
      {
        title: "Indie Animations",
        description: "A curated collection of independent 2D animated shorts and experimental storytelling."
      },
      {
        title: "Educational Animations",
        description: "2D animations that teach â€“ great for kids and adults alike, covering science, history, and more."
      }
    ];

    const animationGrid = document.getElementById('animationGrid');

    function renderAnimations(filter = "") {
      animationGrid.innerHTML = "";
      animations
        .filter(anim => anim.title.toLowerCase().includes(filter.toLowerCase()))
        .forEach(anim => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <h3>${anim.title}</h3>
            <p>${anim.description}</p>
          `;
          animationGrid.appendChild(card);
        });
    }

    document.getElementById('searchInput').addEventListener('input', (e) => {
      renderAnimations(e.target.value);
    });

    // Initial render
    renderAnimations();
  </script>

</body>
</html>
